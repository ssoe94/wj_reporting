<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="万佳生产数据管理平台 - 생산 기록, 통계, 현황 관리" />
    <meta name="theme-color" content="#1d4ed8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <script>
      (function(){
        var lite = localStorage.getItem('lite') === '1';
        if(lite){
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/legacy.css';
          document.head.appendChild(link);
          // 기존 Vite가 삽입한 hashed css 비활성화 (load 후)
          window.addEventListener('load', function(){
            document.querySelectorAll('link[rel="stylesheet"]').forEach(function(el){
              if(el.href.includes('/assets/') && !el.href.includes('legacy')) el.disabled = true;
            });
          });
        }
      })();
    </script>
    <title>万佳生产数据管理平台</title>
  </head>
  <body class="min-h-screen bg-gray-50 antialiased selection:bg-blue-200">
    <noscript>이 애플리케이션은 JavaScript가 필요합니다.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
